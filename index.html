<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4: Coding Quiz</title>
    <!--Link CSS here.-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Make a Container div for the Quiz.-->
    <div class="container">
        <div id="startpage">
            <h>Coding Quiz</h>
        <button id="startbtn">Start Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>
    <!--Add a div for the quiz, & a div for the Countdown Timer.-->
        <div id="quiz">
            <div id="timer">Time left: </div>
    <!--Add a div for the Questions & the 4 Options.-->
                <div id="questions"><p>Questions</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
            </div>
        <div id="gameover">
    <!--Add a div for the final score of the current quiz.-->
            <div id="finalScore"></div>
    <!--Add a submit score "Button" to enter initals for high score.-->
            <input type="text" size = "50" placeholder="Enter your initials for the high score list." name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
    <!--Add a div for the high score list with a div for the initals & a div for that person's score.-->
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
    <!--Add "Buttons", one to play quiz again, & one to clear the high scores.-->
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <!--Link the JavaScript page.-->
    <script src="script.js"></script>
</body>
</html>
